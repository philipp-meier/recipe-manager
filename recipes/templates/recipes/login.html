{% extends "recipes/layout.html" %}
{% load i18n %}

{% block title %}Login{% endblock %}

{% block body %}

    <h2>{% translate 'Login' %}</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group mb-2">
            <input autofocus class="form-control" type="text" name="username" placeholder="{% translate 'Username' %}">
        </div>
        <div class="form-group mb-2">
            <input class="form-control" type="password" name="password" placeholder="{% translate 'Password' %}">
        </div>
        <input class="btn btn-primary mb-2" type="submit" value="{% translate 'Login' %}">
    </form>

    {% translate 'ExistingAccountQuestion' %} <a href="{% url 'register' %}">{% translate 'RegisterHere' %}</a>

{% endblock %}
