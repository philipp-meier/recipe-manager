{% extends "recipes/layout.html" %}
{% load i18n %}

{% block title %}{% translate 'Register' %}{% endblock %}

{% block body %}

    <h2>{% translate 'Register' %}</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group mb-2">
            <input class="form-control" autofocus type="text" name="username" placeholder="{% translate 'Username' %}">
        </div>
        <div class="form-group mb-2">
            <input class="form-control" type="email" name="email" placeholder="{% translate 'EmailAddress' %}">
        </div>
        <div class="form-group mb-2">
            <input class="form-control" type="password" name="password" placeholder="{% translate 'Password' %}">
        </div>
        <div class="form-group mb-2">
            <input class="form-control" type="password" name="confirmation" placeholder="{% translate 'ConfirmPassword' %}">
        </div>
        <input class="btn btn-primary mb-2" type="submit" value="{% translate 'Register' %}">
    </form>

    {% translate 'AlreadyHaveAnAccount' %} <a href="{% url 'login' %}">{% translate 'LogInHere' %}</a>

{% endblock %}
